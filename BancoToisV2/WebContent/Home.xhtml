<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Banco Tois - Login</title>
</h:head>
<h:body>
	<h1> Login Banco </h1>
	<h:form>
		<h:panelGrid columns="2" >

			<h:outputLabel value="Numero da Conta :"/>
			<h:inputText value="#{loginMB.txtUsuario}"/>

			<h:outputLabel value="Senha :"/>
			<h:inputSecret value="#{loginMB.txtSenha}" />
		</h:panelGrid>	
		<br />
		<h:commandButton value="Login" action="#{loginMB.logar}" />
		<h:commandLink value="Nova Conta" outcome="correntista" />
	</h:form>
	
	
</h:body>
</html>
