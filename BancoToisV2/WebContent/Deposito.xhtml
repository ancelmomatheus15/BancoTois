<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Banco Tois - Deposito</title>
</h:head>
<h:body>
	<h1> Deposito </h1>
	<h:form>
		<h:panelGrid columns="2" >

			<h:outputLabel value="Quantidade :"/>
			<h:inputText value="#{LoginMB.txtUsuario}"/>

			<h:outputLabel value="Conta :"/>
			<h:inputSecret value="#{LoginMB.txtSenha}" />
		</h:panelGrid>	
		
	</h:form>
	<br />
	
	<h1> Insira sua senha para confirmar a transferencia </h1>
	<h:form>
		<h:panelGrid>
			<h:outputLabel value="Senha :"/>
			<h:inputSecret value="#{OperacoesMB.txtSenha}" />
		</h:panelGrid>
	</h:form>
	
	<h:commandButton value="Confirmar" action="#{OperacoesMB.depositar}" />
	<h:commandButton value="Cancelar" action="#{OperacoesMB.cancelar}" />
	
</h:body>
</html>
