<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Novo Correntista - Banco Tois</title>
</h:head>
<h:body>
	<h1>Cadastro de correntista</h1>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{correntistaMB.correntistaAtual.nome}" />

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{correntistaMB.correntistaAtual.sobrenome}" />

			<h:outputLabel value="RG:" />
			<h:inputText value="#{correntistaMB.correntistaAtual.RG}" />

			<h:outputLabel value="CPF:" />
			<h:inputText value="#{correntistaMB.correntistaAtual.CPF}" />

			<h:outputLabel value="Endereco:" />
			<h:inputText value="#{correntistaMB.correntistaAtual.endereco}" />

			<h:outputLabel value="Nome de Familiar:" />
			<h:inputText value="#{correntistaMB.correntistaAtual.familiar}" />

			<h:outputLabel value="Grau de Parentesco:" />
			<h:inputText value="#{correntistaMB.correntistaAtual.grauParentesco}" />

		</h:panelGrid>

		<h3>Emprego</h3>
		<h:selectOneRadio value="#{correntistaMB.correntistaAtual.emprego}">
			<f:selectItem itemValue="1" itemLabel="Sim" />
			<f:selectItem itemValue="0" itemLabel="Nao" />
		</h:selectOneRadio>


	</h:form>
	<br />

	<h1>Cadastro de Conta</h1>
	<h:form>

		<h3>Dados de Conta</h3>
		<h:selectOneRadio value="#{contaMB.contaAtual.tipo}">
			<f:selectItem itemValue="Conta Corrente" itemLabel="Conta Corrente" />
			<f:selectItem itemValue="Conta Poupança" itemLabel="Conta Poupança" />
		</h:selectOneRadio>

		<h:panelGrid columns="2">

			<h:outputLabel value="Numero da Conta:" />
			<h:inputText value="#{contaMB.contaAtual.numConta}" />

			<h:outputLabel value="Valor Anuidade:" />
			<h:inputText value="#{contaMB.contaAtual.anuidade}" />

			<h:outputLabel value="Taxa:" />
			<h:inputText value="#{contaMB.contaAtual.taxa}" />

		</h:panelGrid>

		<br />
		<br />

		<h:commandButton value="Salvar" action="#{correntistaMB.salvar}">
			<f:actionListener binding="#{contaMB.salvar}"/>
		</h:commandButton>
		<h:commandButton value="Cancelar" action="Home" immediate="true"/>
	</h:form>



</h:body>
</html>
